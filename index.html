<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title of the website -->
    <title>Weather Dashboard</title>
      <!-- local css file link-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="min-100-vh flex-column">
    <header class="p-5 text-center text-white bg-primary">
            <!-- title of the page -->
      <h1>Weather App Dashboard</h1>
      <!-- option for user to to toggle between celsius (metric) and fahrenheit (imperial) measurements-->
      <div class="row">
        <div class="col">
          <p>Metric: °C, m/s</p>
        </div>
        <label class="switch col">
          <input type="checkbox" id="theme-switcher">
          <span class="slider round"></span>
        </label>
        <div class="col">
          <p>Imperial: °F, mph</p>
        </div>
      </div>
    </header>

    
  
</body>
</html>
